<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soLuong = parseInt(prompt("nhập số tính giai thừa : "));
    let ketQua = 1;
    for (let i = 1; i <= soLuong; i++) {
        ketQua *= i
    }
    alert("gia thừa của số này là: "+ketQua);
</script>
</body>
</html>
