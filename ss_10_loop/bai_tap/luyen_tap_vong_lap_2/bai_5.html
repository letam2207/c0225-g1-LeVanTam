<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    while (true){
    let soTienGui = parseInt(prompt("Nhập số tiền bạn muốn gửi:"));
    let soThangGui = parseInt(prompt("Nhập số tháng muốn gửi"));
    let laiXuatHangThang = 0.02
    for (let i = 1; i <= soThangGui; i++) {
        let soTienNhanDuoc = soTienGui * Math.pow((1 + laiXuatHangThang), soThangGui);
        soTienNhanDuoc=parseInt(soTienNhanDuoc);
        alert("số tiền bạn nhận được là: " + soTienNhanDuoc.toLocaleString())
        break;
    }
    }

</script>
</body>
</html>
