<script>
  function fibonacci(n) {
    let fib = [0, 1];

    for (let i = 2; i < n; i++) {
      fib[i] = fib[i - 1] + fib[i - 2];
    }
    for (let i=0;i<fib.length;i++){
      if (fib[i]%5==0){
        return fib[i];
      }
    }
      return "không tìm thấy số chia hết cho 5 trong dãy fiboncci";
  }
  let result=fibonacci(20)
  alert("số đầu tiên chia hết cho 5 là: "+ result);
</script>
