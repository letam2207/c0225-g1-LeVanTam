<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fibonacciSum(n) {
        let fib = [0, 1];
        for (let i = 2; i < n; i++) {
            fib[i] = fib[i - 1] + fib[i - 2];
        }
        let sum = 0;
        for (let i = 0; i < fib.length; i++) {
            sum += fib[i];
        }
        return sum;
    }

    let result = fibonacciSum(20);
    alert("tổng 20 số đầu là:" + result);
</script>
</body>
</html>
