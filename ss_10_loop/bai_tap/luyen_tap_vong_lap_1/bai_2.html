<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let nhap = prompt("nhập nhiệt độ");
    if (nhap > 100) {
        alert("giảm nhiệt độ");
    } else if (nhap < 20) {
        alert("tăng nhiệt độ");
    } else {
        alert("nhiệt độ đã đủ");
    }
</script>
