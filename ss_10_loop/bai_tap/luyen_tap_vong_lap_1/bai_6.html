<script>
    function number(n) {
        let sum = 0
        for (let i = 0; i < n; ++i) {
            let operation = 7 * i;
            sum += operation;
        }
        return sum;
    }
    let result = number(30)
    alert("tổng 30 số đầu chia hết cho 7 là: " + result)
</script>
