<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
<div id="output"></div>

<script>
    let outputDiv = document.getElementById("output");
    let result = "";
    for (let i = 1; i <= 100; ++i) {
        if (i % 3 === 0 && i % 5 === 0) {
            result += "FizzBuzz";
        } else if (i % 3 === 0) {
            result += "Fizz";
        } else if (i % 5 === 0) {
            result += "Buzz";
        } else {
            result += i;
        }
        result += "<br>";
    }

    outputDiv.innerHTML = result;
</script>
</body>
</html>
