<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 70%;
    }
    td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
</style>
</head>
<body>
<h1>Bảng cửu chương</h1>
<table id="bangcuuchuong"></table>
<script>
    function hienThiBang() {
        let bang = document.getElementById("bangcuuchuong");
        for (let i = 1; i <= 10; i++) {
            let hangNgang = bang.insertRow();
            for (let j = 1; j <= 10; j++) {
                let hangDoc = hangNgang.insertCell();
                hangDoc.innerHTML = i + " x " + j + " = " + (i * j);
            }
        }
    }
    hienThiBang();
</script>
</body>
</html>
