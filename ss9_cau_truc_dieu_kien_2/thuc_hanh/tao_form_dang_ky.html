<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form {
            width: 300px;
            padding: 10px;
            background-color: lightgray;
        }

        div {
            margin-top: 20px;
            width: 250px;
            display: flex;
            justify-content: space-between;
        }

        h2 {
            margin-left: 110px;
        }

        p {
            text-align: center;
            font-size: 12px;
            color: red;
            margin-top: 0px;
        }

        button {
            background-color: gray;
            border: 1px solid yellow;
            color: white;

        }

        div span {
            color: green;
        }
    </style>
</head>
<body>
<form>
    <h2>Đăng ký</h2>
    <div>
        <label for="id">ID</label>
        <input id="id" name="id" onblur="checkValidate()">
        <span id="idTick"></span>
    </div>
    <p id="idError"></p>
    <div>
        <label for="name">name</label>
        <input id="name" name="name" onblur="checkValidate()">
        <span id="nameTick"></span>
    </div>
    <p id="nameError"></p>
    <div>
        <label for="age">Age</label>
        <input id="age" name="age" onblur="checkValidate()">
        <span id="ageTick"></span>
    </div>
    <p id="ageError"></p>
    <div style="justify-content: center">
        <button disabled type="submit" id="btn-save">Save</button>
    </div>

</form>
<script>
    function checkValidate() {
        let id = document.getElementById('id').value;
        let name = document.getElementById('name').value;
        let age = document.getElementById('age').value;
        let idError = document.getElementById('idError');
        let idTick = document.getElementById('idTick');
        let nameError = document.getElementById('nameError');
        let nameTick = document.getElementById('nameTick');
        let ageError = document.getElementById('ageError');
        let ageTick = document.getElementById('ageTick');
        if (id !== "") {
            idError.innerText = "";
            idTick.innerHTML = "&#x2714";

        } else {
            idError.innerText = "Không được để trống";
            idTick.innerHTML = "&#x274C";
        }
        if (name !== "") {
            nameError.innerText = "";
            nameTick.innerHTML = "&#x2714";
        } else {
            nameError.innerText = "Không được để trống";
            nameTick.innerHTML = "&#x274C";
        }
        if (age !== "") {
            ageError.innerText = "";
            ageTick.innerHTML = "&#x2714";
        } else {
            ageError.innerText = "Không được để trống";
            ageTick.innerHTML = "&#x274C";
        }
        if (id !== "" && name !== "" && age !== "") {
            document.getElementById("btn-save").removeAttribute("disabled");
            document.getElementById("btn-save").style.background ="green";
        }
    }
</script>
</body>
</html>
