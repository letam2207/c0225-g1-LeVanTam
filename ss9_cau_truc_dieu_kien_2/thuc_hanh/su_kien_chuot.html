<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Ký</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<h2>Form Đăng Ký</h2>
<form id="registerForm">
    <label for="username">Tên đăng nhập:</label>
    <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" onblur="checkEmpty(this)">
    <span id="usernameError" class="error"></span>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Nhập email" onblur="checkEmpty(this)">
    <span id="emailError" class="error"></span>

    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" onblur="checkEmpty(this)">
    <span id="passwordError" class="error"></span>

    <br>
    <button type="submit">Đăng ký</button>
</form>

<script>
    // Hàm kiểm tra dữ liệu nhập vào khi mất tiêu điểm (onblur)
    function checkEmpty(field) {
        const errorSpan = document.getElementById(field.id + "Error");
        if (field.value.trim() === "") {
            errorSpan.textContent = "Bạn chưa nhập dữ liệu cho trường này";
        } else {
            errorSpan.textContent = "";
        }
    }

    // Kiểm tra toàn bộ form khi submit
    document.getElementById("registerForm").addEventListener("submit", function(event) {
        // Lấy giá trị của các trường nhập liệu
        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        // Nếu có bất kỳ trường nào chưa nhập thì ngăn gửi form và thông báo lỗi
        if (username === "" || email === "" || password === "") {
            alert("Bạn chưa nhập dữ liệu");
            event.preventDefault(); // Ngăn form submit
        }
    });
</script>
</body>
</html>
