<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhập a")
    let b = +prompt("nhập b")
    let c = +prompt("nhập c")
    let delta = (b * b) - 4 * a * c
    let x1 = (-b + Math.sqrt(delta)) / (2 * a)
    let x2 = (-b - Math.sqrt(delta)) / (2 * a)
    let x3 = (-b) / 2 * a
    if (a != 0) {
        if (delta > 0) {
            alert("phương trình có 2 nghiệm: x1=" + x1 + "và x2=" + x2)
        } else if (delta == 0) {
            alert("phương trình có nghiệm kép: x=" + x3)
        } else {
            alert("phương trình vô nghiệm")
        }
    }
</script>
</body>
</html>
