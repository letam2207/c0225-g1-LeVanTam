<script>
  let a=+prompt("nhập số điện tháng này:");
  let n1=a*3.302
  let n2=a*3.197
  let n3=a*2.860
  let n4=a*2.271
  let n5=a*1.965
  let n6=a*1.893
  if (a>=400){
    alert("tiền điện tháng này là:"+n1);
  }else if (a>=300){
    alert("tiền điện tháng này là:"+n2);
  }else if (a>=200){
    alert("tiền điện tháng này là:"+n3);
  }else if (a>=100){
    alert("tiền điện tháng này là:"+n4);
  }else if (a>=50){
    alert("tiền điện tháng này là:"+n5);
  }else {
    alert("tiền điện tháng này là:"+n6);
  }
</script>
