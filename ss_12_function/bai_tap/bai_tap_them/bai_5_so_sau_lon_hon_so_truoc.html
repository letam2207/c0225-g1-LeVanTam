<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let mang = [];
    let doDaiMang = +prompt("nhập độ dài mảng: ");
    if (doDaiMang % 2 !== 0) {
        alert("nhập độ dài là số chẵn !")
    } else {
        for (let i = 0; i < doDaiMang; i++) {
            let nhapPhanTu = +prompt(`Nhập phần tử thứ ${i + 1}: `);
            mang.push(nhapPhanTu);
        }
    }
    alert(mang)
    let flag = true;
    for (let i = 0; i < mang.length - 1; i += 2) {
        if (mang[i] >= mang[i + 1]) {
            flag = false;
            break;
        }
    }
    if (flag) {
        alert("OK");
    } else {
        alert("NO");
    }
</script>
</body>
</html>
