<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let nhapMang=prompt("nhập mảng: ")
  nhapMang.toString();
  alert(nhapMang);
  let mang=[];
  function kiemTraKiTuNguyenAm(arr){
    for (let i = 0; i <arr.length; i++) {
      if (arr[i]==="u"||arr[i]==="e"||arr[i]==="o"||arr[i]==="a"||arr[i]==="i"){
       mang.push(arr[i]);
      }
    }
  }
kiemTraKiTuNguyenAm(nhapMang);
  alert(mang);
</script>
</body>
</html>
