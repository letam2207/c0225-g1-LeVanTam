<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [];

    function kiemTraMangChanLe() {
        let nhapDoDaiMang = +prompt("nhập độ dài mảng n: ");
        for (let i = 0; i < nhapDoDaiMang; i++) {
            let nhapPhanTu = +prompt(`Nhập phần tử thứ ${i + 1}: `);
            mang.push(nhapPhanTu);
        }
        alert("mang vừa nhập là: " + mang);
        for (let i = 0; i <= mang.length; i++) {
            if (mang.every(num => num % 2 === 0)) {
                alert("1");
                break;
            } else if (mang.every(num => num % 2 !== 0)) {
                alert("0");
                break;
            } else {
                alert("-1");
                break;
            }
        }
    }

    kiemTraMangChanLe();
</script>
</body>
</html>
