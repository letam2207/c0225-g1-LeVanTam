<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapFoot = +prompt("nhập foot: ")
    let nhapMeter = +prompt("nhập meter: ")
    footToMeter(nhapFoot);
    meterToFoot(nhapMeter);

    function footToMeter(foot) {
        let meter = 0.305 * foot;
        document.write(nhapFoot + " foot= " + meter + " meter " + "</br>");
    }

    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        document.write(nhapMeter + " meter= " + foot + " foot ");
    }

</script>
</body>
</html>
