<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapSo=+prompt("nhập số vào đây: ")
  function tinhGiaiThua(soNhapVao) {
    if (soNhapVao < 0) return;
    let soChoTruoc = 1;
    for (let i = 2; i <= soNhapVao; i++) {
      soChoTruoc *= i;
    }
    return soChoTruoc;
  }
  alert(tinhGiaiThua(nhapSo))

</script>
</body>
</html>
