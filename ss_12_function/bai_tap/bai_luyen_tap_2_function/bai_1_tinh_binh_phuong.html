<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    let binhPhuong=0;
    let nhapSo=+prompt("nhập số : ");
    function tinhBinhPhuong(a) {
         binhPhuong = a * a;
    }
    tinhBinhPhuong(nhapSo);
    alert(binhPhuong);
</script>
