<script>
let nhapSo= +prompt("nhập số cần kiểm tra : ");
function kiemTraSoNguyenDuong(soNguyen){
  if (soNguyen>0&&soNguyen%1===0){
    return true;
  }
  return false;
}
alert(kiemTraSoNguyenDuong(nhapSo));
</script>
