<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapPhanTuMang = prompt("Nhập các phần tử trong mảng cách nhau bằng dấu cách:");
    let mang = nhapPhanTuMang.split(" ");
    let nhapChu = prompt("Nhập chữ cần kiểm tra:");
    function kiemTraSoLanXuatHien(array, word) {
        let luuTru = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] === word) {
                luuTru++;
            }
        }
        alert("số lần xuất hiện của từ trong chuỗi là: "+luuTru)
        let n= luuTru;
        if (n%2===0){
            alert("1")
        }else if (n%2!==0){
            alert("-1")
        }else {
            alert("0")
        }
    }

    kiemTraSoLanXuatHien(mang, nhapChu);
</script>
</body>
</html>
