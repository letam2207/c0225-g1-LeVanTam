<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        margin: 20px;
    }
    h2 {
        color: #333;
    }
    input {
        padding: 10px;
        width: 200px;
        margin-right: 10px;
    }
    button {
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover {
        background-color: #218838;
    }
    table {
        width: 50%;
        margin: 20px auto;
        border-collapse: collapse;
        background: white;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
    }
    th {
        background-color: #007bff;
        color: white;
    }
    .delete-btn {
        background-color: #dc3545;
    }
    .delete-btn:hover {
        background-color: #c82333;
    }
</style>
<body>
<h2>Ứng Dụng Quản Lý Sản Phẩm</h2>
<br>
<input id="name" placeholder="nhập tên sản phẩm ">
<button onclick="themMoiSanPham()">Thêm</button>
<br>
<span>tổng số lượng sản phẩm :</span><span id="soLuong"></span>
<div id="bang"></div>
<script>
  let mangBanDau=["phone","laptop",];
  display(mangBanDau,"bang")
  function display(list){
    let bangChuoi=`<table border="1" style="">
                  <tr>
                    <th>STT</th>
                    <th>Tên sản phẩm</th>
                    <th colspan="2">Chức năng</th>
                  </tr>`;
    for (let i = 0; i < list.length; i++) {
      bangChuoi+=`<tr>
                     <td>${i+1}</td>
                     <td>${list[i]}</td>
                     <td><button onclick="suaTenSanPham(${i})">Sửa tên</button></td>
                     <td><button onclick="xoaSanPham(${i})">Xóa</button></td>
                 </tr>`
    }
    document.getElementById("bang").innerHTML=bangChuoi;
    document.getElementById("soLuong").innerHTML=mangBanDau.length;
  }
  function themMoiSanPham(){
    let sanPhamMoi=document.getElementById("name").value;
    if (sanPhamMoi!==""){
      mangBanDau.push(sanPhamMoi);
    }else {
      alert("yên cầu nhập tên sản phẩm")
    }
    display(mangBanDau);
    document.getElementById("name").value="";
  }
  function xoaSanPham(index){
    let conf=confirm("bạn có muốn xóa sản phâm không ?")
    if (conf){
      mangBanDau.splice(index,1);
    }
    display(mangBanDau);
  }
  function suaTenSanPham(index){
     let suaTen=prompt("nhập tên muốn sửa :");
       mangBanDau[index]=suaTen;
       display(mangBanDau);
  }
</script>
</body>
</html>
