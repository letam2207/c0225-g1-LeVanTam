<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label {
            font-weight: bold;
            font-size: 18px;
            display: block;
        }
    </style>
</head>
<body>
<label>Amount</label>
<input type="number" id="input">
<br><br>
<label>From Currency</label>
<select id="form">
    <option value="1">VietNam</option>
    <option value="23000">USD</option>
</select>
<br><br>
<label>To Currency</label>
<select id="to">
    <option value="1">VietNam</option>
    <option value="23000">USD</option>
</select>
<br><br>
<button onclick="convert()">convert</button>
<p id="Result"></p>
<script>
    function convert(){
        let giaTriQuyDoi=parseFloat(document.getElementById("input").value);
        let fromCurrency=parseFloat(document.getElementById("form").value);
        let toCurrency=parseFloat(document.getElementById("to").value)
        let tienQuyDoi=giaTriQuyDoi*fromCurrency/toCurrency;
        document.getElementById("Result").innerText=("Result:" + tienQuyDoi);
    }
</script>
</body>
</html>
