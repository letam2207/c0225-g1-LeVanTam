<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input placeholder="Độ c(Celsius)" type="number" id="value">
<button onclick="convert()" type="button">Nhập</button>
<p id="result"></p>
<script>
    function convert(){
       let giaTri=parseFloat(document.getElementById("value").value);
        let giaTriDoF=(giaTri*9/5)+32
        document.getElementById("result").innerText = ("Kết quả là: " + giaTriDoF);
    }
</script>
</body>
</html>
