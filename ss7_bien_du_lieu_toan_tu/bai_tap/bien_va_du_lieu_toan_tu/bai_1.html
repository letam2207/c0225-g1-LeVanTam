<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let diemVatLy;
  let diemHoaHoc;
  let diemSinhHoc;
  diemVatLy = prompt("Nhập điểm vật lý");
  diemHoaHoc = prompt("Nhập điểm hóa học");
  diemSinhHoc = prompt("Nhập điểm sinh học");
  let n1 = parseInt(diemVatLy);
  let n2 = parseInt(diemHoaHoc);
  let n3 = parseInt(diemSinhHoc);
  let tbn = (n1+n2+n3)/3;
  document.write("Điểm trung bình là:" + tbn)
</script>
</body>
</html>
