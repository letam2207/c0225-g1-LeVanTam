<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let arr1 = prompt("Nhập mảng 1 (các số cách nhau bằng dấu ,):").split(",").map(Number);
  alert("Mảng đã nhập: " + arr1);

  function tongSo(arr) {
    let arr2 = [];
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
      sum += arr[i];
      arr2.push(sum);
    }
    return arr2;
  }

  alert("Mảng tổng dồn: " + tongSo(arr1));
</script>
</body>
</html>
