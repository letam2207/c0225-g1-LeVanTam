<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<input placeholder="Nhập tháng" id="thang" type="number">
<button onclick="convert()" type="button">Check</button>
<script>
    function convert() {
        let number=+document.getElementById("thang").value;

        switch (number) {
            case 1: case 3: case 5: case 7: case 8: case 10: case 12:;
                document.write("tháng này có 31 ngày");
                break;
            case 4: case 6: case 9: case 11:;
                document.write("tháng này có 30 ngày");
                break;
            case 2:
                document.write("tháng này có 28 hoặc 29 ngày");
                break;
            default:
                document.write("tháng không hợp lệ vui lòng nhập số khác");
        }
    }
</script>
</body>
</html>
