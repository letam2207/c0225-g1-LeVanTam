<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhập điểm bài kiểm tra")
    let b = +prompt("nhập điểm giữa kì")
    let c = +prompt("nhập điểm cuối kì")
    let diemTrungBinh = (a + b + c) / 3
    if (diemTrungBinh>=8){
        alert("học sinh giỏi")
    }else if(diemTrungBinh>=7){
        alert("học sinh khá")
    }else if (diemTrungBinh>=5){
        alert("học sinh trung bình")
    }else {
        alert("học sinh yếu")
    }
</script>
</body>
</html>
