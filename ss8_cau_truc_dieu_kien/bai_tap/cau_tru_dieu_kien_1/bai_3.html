<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập a")
    if (a > 0) {
        alert("Số này lớn hơn 0")
    }
    if (a == 0) {
        alert("Số này bằng 0")
    } else {
        alert("Số này nhỏ hơn 0")
    }
</script>
</body>
</html>
