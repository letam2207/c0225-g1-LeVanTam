<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let n = prompt("nhập n");
    while (n <= 0 || n >= 20) {
        alert("nhập giá trị đúng");
        n = prompt("nhập n");
    }
    let mang = new Array(n)
    for (let i = 0; i < n; i++) {
        mang[i] = prompt(`nhập phần tử: ${i+1}`);
    }
    alert(mang);
</script>
</body>
</html>
