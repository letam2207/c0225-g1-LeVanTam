<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let chuoiBanDau = "The Quick Brown Fox";
  let mang = " ";
  for (let i = 0; i < chuoiBanDau.length; i++) {
    let themMang = chuoiBanDau[i];
    if (themMang >= 'A' && themMang <= 'Z') {
      mang += themMang.toLowerCase();
    }
    else if (themMang >= 'a' && themMang <= 'z') {
      mang += themMang.toUpperCase();
      }
    else {
      mang += themMang;
    }
  }
  alert(mang)
</script>
</body>
</html>
