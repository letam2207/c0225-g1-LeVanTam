<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [];
    let tongSoLuong = 0;
    for (let i = 0; i < 10; i++) {
        let so = +prompt("Nhập phần tử thứ " + (i + 1) + ":");
        mang.push(so);
    }
    alert("mảng vừa nhập là: " + mang);
    for (let i = 0; i < mang.length; i++) {
        if (mang[i] >= 10) {
            tongSoLuong++;
        }
    }
    alert("số lượng số lớn hơn 10 là: " + tongSoLuong)
</script>
</body>
</html>
