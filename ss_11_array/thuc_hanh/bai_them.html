<script>
  let arr=[10,20,30,40,50];
  for (let i = 0; i < arr.length/2; i++) {
    let temp=arr[i];
    arr[i]=arr[arr.length-1-i];
    arr[arr.length-1-i]=temp;
    alert(arr)
  }
  //sort xắp xếp theo giá trị
  arr.sort(function (a,b){
  return(a-b)
  })
  //sort xắp xếp theo a,b
  arr.sort()
</script>
