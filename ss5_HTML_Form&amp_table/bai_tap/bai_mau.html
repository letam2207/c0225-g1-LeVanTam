<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bàn Cờ Vua & Lịch Tháng 10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
        }

        /* ====== BÀN CỜ VUA ====== */
        .chessboard {
            display: grid;
            grid-template-columns: 30px repeat(8, 50px);
            grid-template-rows: 30px repeat(8, 50px);
            gap: 0;
            border: 5px solid orange;
            background-color: orange;
            width: fit-content;
        }
        .label {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background-color: orange;
        }
        .square {
            width: 50px;
            height: 50px;
        }
        .black {
            background-color: black;
        }
        .white {
            background-color: white;
        }

        /* ====== LỊCH THÁNG 10 ====== */
        table {
            width: 60%;
            border-collapse: collapse;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            width: 14%;
        }
        th {
            background-color: orange;
            color: white;
        }
        th:first-child {
            background-color: red;
        }
        th:last-child {
            background-color: blue;
        }
        td:first-child {
            color: red;
        }
        td:last-child {
            color: blue;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Bàn Cờ Vua -->
    <div>
        <h2>Bàn Cờ Vua</h2>
        <div class="chessboard">
            <div class="label"></div>
            <div class="label">1</div>
            <div class="label">2</div>
            <div class="label">3</div>
            <div class="label">4</div>
            <div class="label">5</div>
            <div class="label">6</div>
            <div class="label">7</div>
            <div class="label">8</div>

            <!-- Các hàng trên bàn cờ -->
            <script>
                const labels = ["A", "B", "C", "D", "E", "F", "G", "H"];
                for (let row = 0; row < 8; row++) {
                    document.write(`<div class="label">${labels[row]}</div>`);
                    for (let col = 0; col < 8; col++) {
                        let color = (row + col) % 2 === 0 ? "white" : "black";
                        document.write(`<div class="square ${color}"></div>`);
                    }
                }
            </script>
        </div>
    </div>

    <!-- Lịch Tháng 10 -->
    <div>
        <h2>Tháng 10 - October</h2>
        <table>
            <tr>
                <th style="background-color: red;">C.Nhật<br><span style="color: white;">Sun</span></th>
                <th>T.Hai<br>Mon</th>
                <th>T.Ba<br>Tue</th>
                <th>T.Tư<br>Wed</th>
                <th>T.Năm<br>Thu</th>
                <th>T.Sáu<br>Fri</th>
                <th style="background-color: blue;">T.Bảy<br><span style="color: white;">Sat</span></th>
            </tr>
            <tr>
                <td></td><td></td><td></td><td></td><td>1<sub>13</sub></td><td>2<sub>14</sub></td><td>3<sub>15</sub></td>
            </tr>
            <tr>
                <td style="color: red;">4<sub>16</sub></td><td>5<sub>17</sub></td><td>6<sub>18</sub></td><td>7<sub>19</sub></td><td>8<sub>20</sub></td><td>9<sub>21</sub></td><td>10<sub>22</sub></td>
            </tr>
            <tr>
                <td style="color: red;">11<sub>23</sub></td><td>12<sub>24</sub></td><td>13<sub>25</sub></td><td>14<sub>26</sub></td><td>15<sub>27</sub></td><td>16<sub>28</sub></td><td>17<sub>29</sub></td>
            </tr>
            <tr>
                <td style="color: red;">18<sub>1,9</sub></td><td>19<sub>2</sub></td><td>20<sub>3</sub></td><td>21<sub>4</sub></td><td>22<sub>5</sub></td><td>23<sub>6</sub></td><td>24<sub>7</sub></td>
            </tr>
            <tr>
                <td style="color: red;">25<sub>8</sub></td><td>26<sub>9</sub></td><td>27<sub>10</sub></td><td>28<sub>11</sub></td><td>29<sub>12</sub></td><td>30<sub>13</sub></td><td>31<sub>14</sub></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
