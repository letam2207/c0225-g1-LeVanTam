<script>
  let chuoiBanDau= "object Oriented programming";
  let mang = chuoiBanDau.split(" ");
  function layKiTuBanDauCuaTu(mang){
    for (let i = 0; i < mang.length; i++) {
        if (mang.length<=1){
            alert("Chuỗi chỉ có 1 từ nên không cần viết tắt")
        }
    }
  }
  layKiTuBanDauCuaTu(mang);
</script>
