<script>
    let mang=[1,2,3,4,5,6,7]
    function maxMinAvg(arr) {
        let arrnew=[];
        let sum = 0;
        let avg = 0;
        let min = arr[0];
        let max = arr[0];
        for(let i = 1; i < arr.length; i++){
            if(max < arr[i]){
                 max=arr[i];
            }
            if(min > arr[i]){
                min = arr[i];
            }
            sum += arr[i];
        }
        avg = sum / arr.length;
        arrnew.push(max,min,avg);
        return arrnew;
    }
    console.log(maxMinAvg(mang));
</script>
