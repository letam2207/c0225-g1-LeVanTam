<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class NhietDo {
        constructor(doC) {
            this.doC = doC;
        }

        TinhDoF() {
            let DoF = this.doC * 9 / 5 + 32;
            console.log(`${this.doC}độ C bằng ${DoF} độ F`);
        }

        TinhDoK() {
            let DoK = this.doC + 273.15;
            console.log(`${this.doC} độ C bằng ${DoK} độ K`);
        }
    }

    let hienThi = new NhietDo(15);
    hienThi.TinhDoF();
    hienThi.TinhDoK();
</script>
</body>
</html>
