<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [];

    function kiemGiaTriTrungBinh() {
        let nhapDoDaiMang = +prompt("nhập độ dài mảng n: ");
        for (let i = 0; i < nhapDoDaiMang; i++) {
            let nhapPhanTu = +prompt(`Nhập phần tử thứ ${i + 1}: `);
            mang.push(nhapPhanTu);
        }
        alert("mảng vừa nhập là: " + mang);
        let tongGiaTri = 0;
        let trungBinhCong = 0;
        for (let i = 0; i < mang.length; i++) {
            tongGiaTri += mang[i];
        }
        trungBinhCong = tongGiaTri / mang.length;
        let max = mang[0];
        let min = mang[0];
        for (let i = 1; i < mang.length; i++) {
            if (mang[i] > max) {
                max = mang[i];
            }
            if (mang[i] < min) {
                min = mang[i];
            }
        }
        if (trungBinhCong % min === 0 && trungBinhCong % max === 0) {
           alert("true")
        }else {
            alert("false")
        }
    }
    kiemGiaTriTrungBinh();
</script>
</body>
</html>
