<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let chuoi=prompt("nhập chuỗi :");
  function kiemTraKhoangTrang(arr) {
    let array = arr.split(" ");
    return !array.includes("");
  }
  alert(kiemTraKhoangTrang(chuoi));
</script>
